<!DOCTYPE html>
<html>
  <head>
    <title>Connect 4</title>
    <link href="connect4.css" rel="stylesheet" />
  </head>
  <body>
    <div id="game">
      <form id="player-colors">
        <label for="player1-color">Player 1 Color:</label>
        <input type="text" id="player1-color" value="red" />

        <label for="player2-color">Player 2 Color:</label>
        <input type="text" id="player2-color" value="blue" />

        <button type="submit">Submit</button>
      </form>

      <button id="start-game">Start Game</button>
      <button id="restart-game">Restart Game</button>

      <table id="board"></table>
    </div>

    <script src="connect4.js"></script>
  </body>
</html>
